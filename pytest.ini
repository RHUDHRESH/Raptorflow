[pytest]
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --cov-branch
    --cov-report=xml

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    database: marks tests that require database
    auth: marks tests that require authentication
    api: marks tests that test API endpoints
    services: marks tests that test service layer

testpaths =
    tests

python_files =
    tests/**/*.py

python_classes =
    Test*

python_functions =
    test_*

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::ImportWarning

minversion = 6.0

# Coverage configuration
[coverage:run]
source = backend
omit =
    */migrations/*
    */tests/*
    */conftest.py
    */__pycache__
    */venv/*
    */env/*
    */node_modules/*
    */.pytest_cache/*
    */.coverage/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise AssertionError
    if 0:
    raise AssertionError
    if __name__ == .__main__.:
    raise AssertionError
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
skip_covered = False

[coverage:xml]
output = coverage.xml
