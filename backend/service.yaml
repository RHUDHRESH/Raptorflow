apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: raptorflow-backend
  labels:
    cloud.googleapis.com/location: europe-west1
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/client-name: gcloud
        run.googleapis.com/vpc-access-connector: raptorflow-vpc-connector
        run.googleapis.com/vpc-access-egress: all-traffic
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: raptorflow-matrix-sa
      containers:
      - image: gcr.io/raptorflow-481505/raptorflow-backend:latest
        ports:
        - name: http1
          containerPort: 8080
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: raptorflow-481505
        - name: GCP_REGION
          value: europe-west1
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
