<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Raptorflow{% endblock %}</title>
<style>
  body { margin: 0; padding: 0; background: #0a0a0a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #e0e0e0; }
  .wrapper { max-width: 560px; margin: 0 auto; padding: 40px 24px; }
  .logo { font-size: 20px; font-weight: 700; color: #ffffff; letter-spacing: -0.5px; margin-bottom: 32px; }
  .logo span { color: #6366f1; }
  .card { background: #141414; border: 1px solid #262626; border-radius: 12px; padding: 32px; margin-bottom: 24px; }
  h1 { font-size: 22px; font-weight: 600; color: #ffffff; margin: 0 0 16px 0; line-height: 1.3; }
  p { font-size: 15px; line-height: 1.6; color: #a0a0a0; margin: 0 0 16px 0; }
  .btn { display: inline-block; background: #6366f1; color: #ffffff !important; text-decoration: none; padding: 12px 28px; border-radius: 8px; font-size: 15px; font-weight: 600; margin: 8px 0; }
  .btn:hover { background: #4f46e5; }
  .detail { background: #1a1a1a; border-radius: 8px; padding: 16px; margin: 16px 0; }
  .detail-row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 14px; }
  .detail-label { color: #707070; }
  .detail-value { color: #e0e0e0; font-weight: 500; }
  .footer { text-align: center; padding: 24px 0; font-size: 12px; color: #505050; }
  .footer a { color: #6366f1; text-decoration: none; }
  .divider { border: none; border-top: 1px solid #262626; margin: 24px 0; }
</style>
</head>
<body>
<div class="wrapper">
  <div class="logo">Raptor<span>flow</span></div>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
  <div class="footer">
    <p>&copy; {{ year | default("2026") }} Raptorflow. All rights reserved.</p>
    <p>If you didn't expect this email, you can safely ignore it.</p>
  </div>
</div>
</body>
</html>
