version: '3.8'

services:
  # Radar-specific PostgreSQL with schema pre-loaded
  radar-postgres:
    image: postgres:15-alpine
    container_name: raptorflow-radar-db
    environment:
      POSTGRES_DB: raptorflow_radar
      POSTGRES_USER: radar_user
      POSTGRES_PASSWORD: radar_pass
    volumes:
      - radar_postgres_data:/var/lib/postgresql/data
      - ./migrations/radar_schema.sql:/docker-entrypoint-initdb.d/01-radar-schema.sql
    ports:
      - "5433:5432"
    networks:
      - radar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radar_user -d raptorflow_radar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Radar caching and task queues
  radar-redis:
    image: redis:7-alpine
    container_name: raptorflow-radar-redis
    ports:
      - "6380:6379"
    volumes:
      - radar_redis_data:/data
    networks:
      - radar-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Radar Backend Service
  radar-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raptorflow-radar-backend
    environment:
      - DATABASE_URL=postgresql://radar_user:radar_pass@radar-postgres:5432/raptorflow_radar
      - REDIS_URL=redis://radar-redis:6379
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - RF_INTERNAL_KEY=${RF_INTERNAL_KEY:-dev-key}
      - LOG_LEVEL=INFO
    ports:
      - "8001:8000"
    networks:
      - radar-network
    depends_on:
      radar-postgres:
        condition: service_healthy
      radar-redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Radar Worker for background processing
  radar-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raptorflow-radar-worker
    environment:
      - DATABASE_URL=postgresql://radar_user:radar_pass@radar-postgres:5432/raptorflow_radar
      - REDIS_URL=redis://radar-redis:6379
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - RF_INTERNAL_KEY=${RF_INTERNAL_KEY:-dev-key}
      - LOG_LEVEL=INFO
      - WORKER_MODE=true
    networks:
      - radar-network
    depends_on:
      radar-postgres:
        condition: service_healthy
      radar-redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    command: python -m celery worker -A core.tasks --loglevel=info --concurrency=4

  # Radar Scheduler Service
  radar-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raptorflow-radar-scheduler
    environment:
      - DATABASE_URL=postgresql://radar_user:radar_pass@radar-postgres:5432/raptorflow_radar
      - REDIS_URL=redis://radar-redis:6379
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - RF_INTERNAL_KEY=${RF_INTERNAL_KEY:-dev-key}
      - LOG_LEVEL=INFO
      - SCHEDULER_MODE=true
    networks:
      - radar-network
    depends_on:
      radar-postgres:
        condition: service_healthy
      radar-redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    command: python -m services.radar_scheduler_service

  # Nginx for load balancing
  radar-nginx:
    image: nginx:alpine
    container_name: raptorflow-radar-nginx
    ports:
      - "8080:80"
    networks:
      - radar-network
    depends_on:
      - radar-backend
    volumes:
      - ./nginx.radar.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  radar_postgres_data:
    driver: local
  radar_redis_data:
    driver: local

networks:
  radar-network:
    driver: bridge
