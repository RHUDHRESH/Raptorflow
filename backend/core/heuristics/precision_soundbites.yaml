id: precision_soundbites_3_0
name: Precision Soundbite Framework 3.0
vectors:
  - id: problem_revelation
    title: Problem Revelation
    description: Visceral description of the primary pain point.
    rule: "Must use a specific metric or time-based cost of the problem."
  - id: identity_validation
    title: Identity Validation
    description: Confirming the user's status or role.
    rule: "Use 'Founder-to-Founder' or 'Peer-level' validation logic."
  - id: unique_mechanism
    title: Unique Mechanism
    description: The technical 'how' that solves the problem.
    rule: "Focus on the unique process, not just the feature set."
  - id: objection_neutralization
    title: Objection Handling
    description: Proactively addressing the biggest doubt.
    rule: "Address the doubt directly before they say it out loud."
  - id: outcome_transformation
    title: Radical Transformation
    description: The 'After' state post-implementation.
    rule: "Focus on the emotional relief and the business ROI."
  - id: category_positioning
    title: Category Positioning
    description: Why competitors are irrelevant.
    rule: "Define the 'Category of One' using contrarian logic."
  - id: surgical_urgency
    title: Surgical Urgency
    description: Why they must act this week.
    rule: "Avoid fake scarcity. Use opportunity cost as the primary driver."
