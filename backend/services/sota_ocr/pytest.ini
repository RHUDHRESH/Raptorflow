[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=services/sota_ocr
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
testpaths = tests
python_files = services/sota_ocr.py tests/
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    gpu: marks tests as requiring GPU
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning

[coverage:run]
source = services/sota_ocr
omit = 
    tests/*
    */tests/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */env/*
    */site-packages/*
    */node_modules/*
    */.git/*
    */.pytest_cache/*
    */coverage/*
    */htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

[beta]
parallel = true
parallel_threads = auto

[tool:coverage.run]
parallel = true
concurrency = multiprocessing
