steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/raptorflow-backend:$COMMIT_SHA', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/raptorflow-backend:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '--image'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'SUPABASE_URL=$$SUPABASE_URL'
      - 'SUPABASE_SERVICE_ROLE_KEY=$$SUPABASE_SERVICE_ROLE_KEY'
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      - 'GCP_REGION=us-central1'
      - 'REDIS_HOST=10.0.0.0'
      - 'raptorflow-backend'

substitutions:
  _SUPABASE_URL: 'https://your-project.supabase.co'
  _SUPABASE_SERVICE_ROLE_KEY: 'your-service-role-key'

images:
  - 'gcr.io/$PROJECT_ID/raptorflow-backend:$COMMIT_SHA'
