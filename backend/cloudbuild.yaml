# ==================================
# RAPTORFLOW BACKEND - CLOUD BUILD
# CI/CD for GCP Cloud Run
# ==================================

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:latest'
      - '.'
    dir: 'backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'raptorflow-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,PHONEPE_SALT_KEY=PHONEPE_SALT_KEY:latest,UPSTASH_REDIS_URL=UPSTASH_REDIS_URL:latest,UPSTASH_REDIS_TOKEN=UPSTASH_REDIS_TOKEN:latest,SENDGRID_API_KEY=SENDGRID_API_KEY:latest'

images:
  - 'gcr.io/$PROJECT_ID/raptorflow-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/raptorflow-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
