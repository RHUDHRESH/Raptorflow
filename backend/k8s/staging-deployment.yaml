apiVersion: apps/v1
kind: Deployment
metadata:
  name: raptorflow-api-staging
  labels:
    app: raptorflow-api-staging
    version: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: raptorflow-api-staging
  template:
    metadata:
      labels:
        app: raptorflow-api-staging
        version: staging
    spec:
      containers:
      - name: raptorflow-api-staging
        image: ghcr.io/raptorflow/raptorflow-api:staging
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: raptorflow-secrets-staging
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: raptorflow-secrets-staging
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: raptorflow-secrets-staging
              key: jwt-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: raptorflow-api-staging-service
spec:
  selector:
    app: raptorflow-api-staging
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: raptorflow-api-staging-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - staging-api.raptorflow.com
    secretName: raptorflow-api-staging-tls
  rules:
  - host: staging-api.raptorflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: raptorflow-api-staging-service
            port:
              number: 80
