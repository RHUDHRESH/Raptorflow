apiVersion: apps/v1
kind: Deployment
metadata:
  name: raptorflow-api
  labels:
    app: raptorflow-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: raptorflow-api
  template:
    metadata:
      labels:
        app: raptorflow-api
        version: v1
    spec:
      containers:
      - name: raptorflow-api
        image: ghcr.io/raptorflow/raptorflow-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: raptorflow-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: raptorflow-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: raptorflow-secrets
              key: jwt-secret
        - name: UPSTASH_REDIS_REST_URL
          valueFrom:
            secretKeyRef:
              name: raptorflow-secrets
              key: upstash-url
        - name: UPSTASH_REDIS_REST_TOKEN
          valueFrom:
            secretKeyRef:
              name: raptorflow-secrets
              key: upstash-token
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: raptorflow-api-service
spec:
  selector:
    app: raptorflow-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: raptorflow-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.raptorflow.com
    secretName: raptorflow-api-tls
  rules:
  - host: api.raptorflow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: raptorflow-api-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: raptorflow-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: raptorflow-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
