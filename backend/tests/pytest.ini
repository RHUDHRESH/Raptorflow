[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=5
    --durations=10
    --durations-min=0.1
markers =
    asyncio: async tests
    unit: unit tests
    integration: integration tests
    performance: performance tests
    e2e: end-to-end tests
    slow: slow tests
    smoke: smoke tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::ResourceWarning
asyncio_mode = auto
timeout = 300
timeout_method = thread
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
testmonitors =
    test_failed_step: 1
    test_failed_step: 1
    test_step: 5
