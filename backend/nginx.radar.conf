events {
    worker_connections 1024;
}

http {
    upstream radar_backend {
        server radar-backend:8000;
        # Add more backend instances for load balancing
        # server radar-backend-2:8000;
        # server radar-backend-3:8000;
    }

    # Rate limiting for Radar endpoints
    limit_req_zone $binary_remote_addr zone=radar_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=radar_scan:10m rate=2r/s;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://radar_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            access_log off;
        }

        # Radar scan endpoints - stricter rate limiting
        location /v1/radar/scan/ {
            limit_req zone=radar_scan burst=5 nodelay;
            proxy_pass http://radar_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeout for scanning operations
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
        }

        # Radar analytics endpoints
        location /v1/radar/analytics/ {
            limit_req zone=radar_api burst=20 nodelay;
            proxy_pass http://radar_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Other Radar endpoints
        location /v1/radar/ {
            limit_req zone=radar_api burst=30 nodelay;
            proxy_pass http://radar_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All other endpoints
        location / {
            proxy_pass http://radar_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error handling
        error_page 429 @rate_limit_exceeded;
        location @rate_limit_exceeded {
            add_header Content-Type text/plain;
            return 429 "Rate limit exceeded. Please try again later.\n";
        }

        error_page 502 503 504 @service_unavailable;
        location @service_unavailable {
            add_header Content-Type text/plain;
            return 503 "Service temporarily unavailable. Please try again later.\n";
        }
    }
}
