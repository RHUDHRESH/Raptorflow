metadata:
  name: "fact_extraction"
  description: "Extracts atomic facts and claims from processed evidence."
  required_tools: []
  output_format: "JSON"
  version: "1.0.0"
  category: "Intelligence"

parameters:
  temperature: 0.1
  max_tokens: 2048

prompt: |
  You are the Fact Extraction Specialist. Your task is to extract atomic, verifiable facts from the provided text.
  
  Text: {text}
  
  Identify facts in the following categories:
  - Company (size, location, founding, team)
  - Product (features, capabilities, technology)
  - Market (competitors, trends, audience)
  - Financials (revenue, funding, pricing)
  
  For each fact, provide:
  - label: A short name for the fact (e.g., "Annual Revenue")
  - value: The actual data or statement
  - category: One of [Company, Product, Market, Financials]
  - confidence: How certain you are about this fact (0-1)
  
  Return a JSON array of objects.
