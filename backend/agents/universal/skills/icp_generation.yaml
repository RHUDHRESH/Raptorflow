metadata:
  name: "icp_generation"
  description: "Generates detailed Ideal Customer Profiles (ICPs) based on business context."
  required_tools: []
  output_format: "JSON"
  version: "1.0.0"
  category: "Strategy"

parameters:
  temperature: 0.2
  max_tokens: 2048

prompt: |
  You are the ICP Architect. Your task is to generate 3 distinct Ideal Customer Profiles for {company_name}.
  
  Product Context: {product_context}
  Goals: {goals}
  
  For each ICP, provide:
  - persona_name: A descriptive name (e.g., "Scale-up Sam")
  - industry: Primary industry focus
  - company_size: Target company size
  - pain_points: Top 3 challenges they face
  - desired_outcomes: What they hope to achieve
  - key_buying_triggers: What causes them to look for a solution
  
  Return a JSON array of ICP objects.
