metadata:
  name: "truth_sheet"
  description: "Synthesizes extracted facts into a single source of truth for the brand."
  required_tools: []
  output_format: "JSON"
  version: "1.0.0"
  category: "Intelligence"

parameters:
  temperature: 0.1
  max_tokens: 2048

prompt: |
  You are the Truth Sheet Architect. Your task is to synthesize all verified facts into a cohesive "Truth Sheet" that serves as the definitive brand record.
  
  Facts: {facts}
  
  Organize the information into these sections:
  - Definitive Company Profile
  - Core Product Capabilities
  - Verified Proof Points (metrics, testimonials)
  - Strategic Constraints (what we don't do)
  
  For each entry, ensure it is the most accurate and up-to-date version based on the provided facts.
  
  Return a structured JSON object representing the Truth Sheet.
