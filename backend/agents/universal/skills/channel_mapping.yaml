metadata:
  name: "channel_mapping"
  description: "Recommends the best marketing channels based on ICP behavior."
  required_tools: ["market_search"]
  output_format: "JSON"
  version: "1.0.0"
  category: "Execution"

parameters:
  temperature: 0.1
  max_tokens: 1500

prompt: |
  You are the GTM Strategist. Your task is to recommend the top 3 marketing channels for {company_name}.
  
  ICP: {icp_details}
  Budget Range: {budget_range}
  
  For each recommended channel, provide:
  - channel_name: e.g., "LinkedIn Ads", "Cold Outbound", "Content Marketing"
  - rationale: Why this is effective for this specific ICP
  - expected_cost: "High", "Medium", or "Low"
  - first_move: The first practical step to test this channel
  
  Return a JSON array of recommendations.
