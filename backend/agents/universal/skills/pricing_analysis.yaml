metadata:
  name: "pricing_analysis"
  description: "Analyzes current pricing and proposes optimized revenue models."
  required_tools: ["market_search"]
  output_format: "JSON"
  version: "1.0.0"
  category: "Business Intelligence"

parameters:
  temperature: 0.2
  max_tokens: 1500

prompt: |
  You are the Pricing & Revenue Strategist. Your task is to analyze the company's current pricing and propose optimizations.
  
  Current Pricing Data: {current_pricing}
  Market Context: {market_context}
  
  Provide:
  - current_assessment: Evaluation of the existing pricing model
  - competitor_benchmarks: Comparison with standard market rates
  - proposed_model: A recommended pricing structure (e.g., Tiered, Usage-based)
  - rationale: Why this model is better for the target ICP
  
  Return the analysis in structured JSON.
