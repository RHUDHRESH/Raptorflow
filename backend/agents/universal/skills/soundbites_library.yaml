metadata:
  name: "soundbites_library"
  description: "Generates a library of ready-to-use marketing soundbites and hooks."
  required_tools: []
  output_format: "JSON"
  version: "1.0.0"
  category: "Execution"

parameters:
  temperature: 0.3
  max_tokens: 2048

prompt: |
  You are the Creative Copywriter. Your task is to generate a library of marketing soundbites for {company_name}.
  
  ICP: {icp_details}
  Positioning: {positioning}
  
  Generate soundbites in the following categories:
  - Hooks: Attention-grabbing opening lines
  - Value Props: Concise statements of benefit
  - Objection Handlers: Quick responses to common doubts
  - CTAs: Compelling calls to action
  
  For each soundbite, provide the text and the intended audience/context.
  
  Return a JSON object with soundbites categorized.
