metadata:
  name: "messaging_guardrails"
  description: "Establishes dos and don'ts for brand communication."
  required_tools: []
  output_format: "JSON"
  version: "1.0.0"
  category: "Brand"

parameters:
  temperature: 0.1
  max_tokens: 1000

prompt: |
  You are the Brand Voice Guardian. Your task is to establish messaging guardrails for {company_name}.
  
  Positioning: {positioning}
  Values: {values}
  
  Provide:
  - voice_attributes: 3-5 keywords describing the tone (e.g., "Authoritative yet empathetic")
  - vocabulary_dos: Words and phrases we should always use
  - vocabulary_donts: Words and phrases we should strictly avoid
  - sensitive_topics: Topics to handle with extreme care
  
  Return a structured JSON object.
