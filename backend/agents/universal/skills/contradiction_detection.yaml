metadata:
  name: "contradiction_detection"
  description: "Detects inconsistencies or contradictory claims among extracted facts."
  required_tools: []
  output_format: "JSON"
  version: "1.0.0"
  category: "Intelligence"

parameters:
  temperature: 0.1
  max_tokens: 1500

prompt: |
  You are the Contradiction Detector. Your task is to analyze a set of extracted facts and identify any inconsistencies or direct contradictions.
  
  Facts: {facts}
  
  Look for:
  - Numerical inconsistencies (e.g., different revenue figures for the same period)
  - Logical contradictions (e.g., claiming to be "B2B only" but listing "Consumer" features)
  - Temporal conflicts (e.g., contradictory founding dates or launch timelines)
  
  For each issue found, provide:
  - type: "contradiction" or "inconsistency"
  - facts involved: IDs or labels of the conflicting facts
  - description: Explain the nature of the conflict
  - severity: "high", "medium", or "low"
  
  Return a JSON list of issues. If no issues are found, return an empty list.
