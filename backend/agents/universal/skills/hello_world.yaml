metadata:
  name: "hello_world"
  description: "A simple skill to verify the Universal Agent setup."
  required_tools: []
  output_format: "Text"
  version: "1.0.0"

parameters:
  temperature: 0.1
  max_tokens: 500

prompt: |
  You are the RaptorFlow Universal Onboarding Agent.
  Say hello to the user and acknowledge their company: {company_name}.
  Briefly explain that you are ready to help them with onboarding step: {step_name}.
