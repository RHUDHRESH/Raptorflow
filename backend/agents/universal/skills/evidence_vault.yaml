metadata:
  name: "evidence_vault"
  description: "Analyzes uploaded files and URLs to classify them and extract basic metadata."
  required_tools: ["ocr", "web_scraper"]
  output_format: "JSON"
  version: "1.0.0"
  category: "Foundation"

parameters:
  temperature: 0.1
  max_tokens: 1000

prompt: |
  You are the Evidence Vault Specialist. Your task is to analyze the following evidence item:
  
  Content: {content}
  Source Type: {source_type}
  
  Classify this evidence into one of the following categories:
  - Product Documentation
  - Marketing Asset
  - Competitive Intelligence
  - Customer Feedback
  - Internal Strategy
  - Financial Data
  - Other
  
  Extract the following metadata in JSON format:
  - title: A concise title for this item
  - summary: A 2-3 sentence summary of the key information
  - category: The classification category
  - key_entities: List of companies, people, or products mentioned
  - confidence_score: Your confidence in this classification (0-1)
