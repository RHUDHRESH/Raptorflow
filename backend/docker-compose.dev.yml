version: '3.8'

services:
  raptorflow-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev-jwt-secret-key
      - API_KEY=dev-api-key-123
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - GOOGLE_VERTEX_PROJECT=${GOOGLE_VERTEX_PROJECT}
      - GOOGLE_VERTEX_LOCATION=${GOOGLE_VERTEX_LOCATION}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - raptorflow-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=raptorflow_dev
      - POSTGRES_USER=raptorflow
      - POSTGRES_PASSWORD=dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - raptorflow-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - raptorflow-network

  # Optional: Supabase local development
  supabase:
    image: supabase/supabase-local:latest
    ports:
      - "54321:54321"  # Supabase Studio
      - "9999:9999"    # Supabase API
    environment:
      - SUPABASE_SERVICE_ROLE_KEY=dev-service-role-key
      - SUPABASE_ANON_KEY=dev-anon-key
    volumes:
      - supabase_data:/var/lib/supabase
    networks:
      - raptorflow-network

volumes:
  postgres_data:
  supabase_data:

networks:
  raptorflow-network:
    driver: bridge


