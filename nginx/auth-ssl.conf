# Nginx SSL Configuration for RaptorFlow Authentication
# Place this in /etc/nginx/sites-available/raptorflow-auth

server {
    listen 80;
    server_name raptorflow.com www.raptorflow.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name raptorflow.com www.raptorflow.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/raptorflow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/raptorflow.com/privkey.pem;
    
    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Other Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.supabase.io https://*.supabase.co https://accounts.google.com https://oauth2.googleapis.com; frame-ancestors 'none';" always;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    
    # Root directory
    root /var/www/raptorflow;
    index index.html;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Static Asset Caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # Authentication Pages
    location /login {
        limit_req zone=auth burst=20 nodelay;
        try_files $uri $uri/ @nextjs;
    }
    
    location /signup {
        limit_req zone=auth burst=20 nodelay;
        try_files $uri $uri/ @nextjs;
    }
    
    location /forgot-password {
        limit_req zone=auth burst=10 nodelay;
        try_files $uri $uri/ @nextjs;
    }
    
    location /auth {
        limit_req zone=auth burst=20 nodelay;
        try_files $uri $uri/ @nextjs;
    }
    
    # API Endpoints
    location /api/auth/ {
        limit_req zone=api burst=50 nodelay;
        try_files $uri $uri/ @nextjs;
    }
    
    # Health Check (no rate limiting)
    location /api/health {
        try_files $uri $uri/ @nextjs;
    }
    
    # Next.js Application
    location @nextjs {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ @nextjs;
    }
    
    # Logging
    access_log /var/log/nginx/raptorflow-auth.access.log;
    error_log /var/log/nginx/raptorflow-auth.error.log;
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# Rate Limiting Zones (defined at http level)
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
