version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8080
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - raptorflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - raptorflow-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - raptorflow-network

networks:
  raptorflow-network:
    driver: bridge
