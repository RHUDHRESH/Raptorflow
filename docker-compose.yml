version: '3.8'

services:
  # =====================================================
  # DATABASE SERVICES
  # =====================================================

  postgres:
    image: postgres:15-alpine
    container_name: raptorflow-postgres
    environment:
      POSTGRES_DB: raptorflow_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raptorflow

  redis:
    image: redis:7-alpine
    container_name: raptorflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raptorflow

  # =====================================================
  # DEVELOPMENT SERVICES
  # =====================================================

  supabase:
    image: supabase/postgres:15.1.0.147
    container_name: raptorflow-supabase
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
    ports:
      - "54321:5432"
    volumes:
      - supabase_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raptorflow

  # =====================================================
  # APPLICATION SERVICES
  # =====================================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raptorflow-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/raptorflow_dev
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: http://supabase:54321
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: raptorflow-dev-assets
      ORCHESTRATOR_PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - raptorflow
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: raptorflow-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
      VITE_SUPABASE_URL: http://localhost:54321
      VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - raptorflow
    command: npm run dev

  # =====================================================
  # DEVELOPMENT TOOLS
  # =====================================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: raptorflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@raptorflow.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - raptorflow

  redis-insight:
    image: redis/redisinsight:latest
    container_name: raptorflow-redis-insight
    ports:
      - "8001:8001"
    depends_on:
      - redis
    networks:
      - raptorflow

  # =====================================================
  # MONITORING & LOGGING
  # =====================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: raptorflow-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - raptorflow

  grafana:
    image: grafana/grafana:latest
    container_name: raptorflow-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - raptorflow

volumes:
  postgres_data:
  redis_data:
  supabase_data:
  prometheus_data:
  grafana_data:

networks:
  raptorflow:
    driver: bridge

