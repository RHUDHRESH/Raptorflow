version: '3.9'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raptorflow-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Supabase connection (set these in .env file)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      # PostHog
      POSTHOG_KEY: ${POSTHOG_KEY}
      POSTHOG_HOST: ${POSTHOG_HOST:-https://app.posthog.com}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - raptorflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: raptorflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - raptorflow-network
    profiles:
      - production

networks:
  raptorflow-network:
    driver: bridge
