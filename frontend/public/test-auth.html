<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">üîê Authentication Test</h1>

        <div id="status" class="mb-4 p-3 rounded bg-blue-50 text-blue-700 text-sm"></div>

        <form id="authForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" value="testuser@gmail.com" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" value="password123" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" value="Test User" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex gap-2">
                <button type="button" onclick="testSignup()"
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    üìù Sign Up
                </button>
                <button type="button" onclick="testLogin()"
                        class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                    üîë Login
                </button>
            </div>

            <div class="flex gap-2">
                <button type="button" onclick="testBypass()"
                        class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors">
                    ‚ö° Bypass Mode
                </button>
                <button type="button" onclick="checkSetup()"
                        class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">
                    üîç Check DB
                </button>
            </div>
        </form>

        <div id="result" class="mt-6 p-4 bg-gray-100 rounded-md text-sm font-mono whitespace-pre-wrap hidden"></div>

        <div class="mt-6 text-center">
            <a href="http://localhost:3000/login" target="_blank"
               class="text-blue-600 hover:underline">üîó Go to Login Page</a> |
            <a href="http://localhost:3000/signup" target="_blank"
               class="text-blue-600 hover:underline">üîó Go to Signup Page</a>
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'mb-4 p-3 rounded text-sm';

            if (type === 'success') {
                status.className += ' bg-green-50 text-green-700';
            } else if (type === 'error') {
                status.className += ' bg-red-50 text-red-700';
            } else {
                status.className += ' bg-blue-50 text-blue-700';
            }

            status.textContent = message;
        }

        function showResult(data, isError = false) {
            const result = document.getElementById('result');
            result.className = 'mt-6 p-4 rounded-md text-sm font-mono whitespace-pre-wrap';
            result.className += isError ? ' bg-red-50 text-red-700' : ' bg-green-50 text-green-700';
            result.textContent = JSON.stringify(data, null, 2);
            result.classList.remove('hidden');
        }

        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            updateStatus('Testing signup...', 'info');

            try {
                const response = await fetch('http://localhost:3000/api/test-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName })
                });

                const data = await response.json();

                if (response.ok) {
                    updateStatus('‚úÖ Signup successful!', 'success');
                    showResult(data);
                } else {
                    updateStatus(`‚ùå Signup failed: ${data.error}`, 'error');
                    showResult(data, true);
                }
            } catch (error) {
                updateStatus(`‚ùå Network error: ${error.message}`, 'error');
                showResult({ error: error.message }, true);
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            updateStatus('Testing login...', 'info');

            // For login, we'll use the same endpoint since it creates users
            // In a real scenario, this would be a separate login endpoint
            try {
                const response = await fetch('http://localhost:3000/api/test-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName: 'Login User' })
                });

                const data = await response.json();

                if (response.ok) {
                    updateStatus('‚úÖ Login test successful!', 'success');
                    showResult(data);
                } else {
                    updateStatus(`‚ùå Login failed: ${data.error}`, 'error');
                    showResult(data, true);
                }
            } catch (error) {
                updateStatus(`‚ùå Network error: ${error.message}`, 'error');
                showResult({ error: error.message }, true);
            }
        }

        async function testBypass() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            updateStatus('Testing bypass authentication...', 'info');

            try {
                const response = await fetch('http://localhost:3000/api/auth-bypass', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName })
                });

                const data = await response.json();

                if (response.ok) {
                    updateStatus('‚úÖ Bypass authentication successful!', 'success');
                    showResult(data);
                } else {
                    updateStatus(`‚ùå Bypass failed: ${data.error}`, 'error');
                    showResult(data, true);
                }
            } catch (error) {
                updateStatus(`‚ùå Network error: ${error.message}`, 'error');
                showResult({ error: error.message }, true);
            }
        }

        async function checkSetup() {
            updateStatus('Checking database setup...', 'info');

            try {
                const response = await fetch('http://localhost:3000/api/verify-setup');
                const data = await response.json();

                if (response.ok) {
                    const status = `
üìä Database Status:
- Supabase: ${data.supabase.connected ? '‚úÖ Connected' : '‚ùå Disconnected'}
- User Profiles Table: ${data.tables.user_profiles ? '‚úÖ Exists' : '‚ùå Missing'}
- Payments Table: ${data.tables.payments ? '‚úÖ Exists' : '‚ùå Missing'}
- Auth Working: ${data.auth.working ? '‚úÖ Working' : '‚ùå Broken'}
- Storage Buckets: ${data.storage.buckets.length} found
                    `;
                    updateStatus('‚úÖ Database check completed', 'success');
                    showResult({ ...data, summary: status.trim() });
                } else {
                    updateStatus(`‚ùå Check failed: ${data.error || 'Unknown error'}`, 'error');
                    showResult(data, true);
                }
            } catch (error) {
                updateStatus(`‚ùå Network error: ${error.message}`, 'error');
                showResult({ error: error.message }, true);
            }
        }

        // Auto-check setup on page load
        window.addEventListener('load', checkSetup);
    </script>
</body>
</html>
