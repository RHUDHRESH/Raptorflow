# Production-Grade Free Web Search System
# Complete enterprise deployment with monitoring, scaling, and reliability

version: '3.8'

services:
  # Main Free Search Service
  free-search:
    build:
      context: .
      dockerfile: Dockerfile.search
    container_name: free-search-prod
    ports:
      - "8084:8084"
    environment:
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_REQUESTS=20
      - DEFAULT_ENGINES=duckduckgo,brave,searx
      - REQUEST_TIMEOUT=30
      - RATE_LIMIT_PER_MINUTE=1000
      - ENABLE_METRICS=true
      - HEALTH_CHECK_INTERVAL=30
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - search-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: '512M'
        reservations:
          cpus: '0.5'
          memory: '256M'

  # Load Balancer
  nginx:
    image: nginx:alpine
    container_name: search-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - free-search
    restart: unless-stopped
    networks:
      - search-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: search-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - search-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: search-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./data/grafana:/var/lib/grafana
    restart: unless-stopped
    networks:
      - search-network
    depends_on:
      - prometheus

  # Caching - Redis
  redis:
    image: redis:alpine
    container_name: search-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - search-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alerting
  alertmanager:
    image: prom/alertmanager:latest
    container_name: search-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - ./data/alertmanager:/alertmanager
    restart: unless-stopped
    networks:
      - search-network

networks:
  search-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
