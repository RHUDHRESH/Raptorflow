steps:
  # Step 1: Build Docker image for backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:latest'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '.'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/raptorflow-backend:$SHORT_SHA'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - '--filename=.'
      - '--image=gcr.io/$PROJECT_ID/raptorflow-backend:$SHORT_SHA'
      - '--location=us-central1'
      - '--cluster=raptorflow-prod'

  # Step 4: Build frontend
  - name: 'gcr.io/cloud-builders/npm'
    id: 'build-frontend'
    args:
      - 'install'
    env:
      - 'VITE_SUPABASE_URL=${_SUPABASE_URL}'
      - 'VITE_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - 'VITE_BACKEND_API_URL=${_BACKEND_API_URL}'
      - 'VITE_ENVIRONMENT=production'

  - name: 'gcr.io/cloud-builders/npm'
    id: 'build-frontend-vite'
    args:
      - 'run'
      - 'build'
    env:
      - 'VITE_SUPABASE_URL=${_SUPABASE_URL}'
      - 'VITE_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - 'VITE_BACKEND_API_URL=${_BACKEND_API_URL}'
      - 'VITE_ENVIRONMENT=production'

  # Step 5: Deploy frontend to Cloud Storage
  - name: 'gcr.io/cloud-builders/gcs'
    id: 'deploy-frontend'
    args:
      - '-m'
      - 'cp'
      - '-r'
      - 'dist/*'
      - 'gs://$PROJECT_ID-raptorflow-frontend/'

images:
  - 'gcr.io/$PROJECT_ID/raptorflow-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/raptorflow-backend:latest'

substitutions:
  _SUPABASE_URL: '${SUPABASE_URL}'
  _SUPABASE_ANON_KEY: '${SUPABASE_ANON_KEY}'
  _BACKEND_API_URL: '${BACKEND_API_URL}'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
