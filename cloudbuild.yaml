# Google Cloud Build configuration for CI/CD
steps:
  # Step 1: Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    id: 'install-dependencies'

  # Step 2: Run linter
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'lint']
    id: 'lint'
    waitFor: ['install-dependencies']

  # Step 3: Build the application
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    id: 'build'
    waitFor: ['lint']
    env:
      - 'VITE_SUPABASE_URL=${_SUPABASE_URL}'
      - 'VITE_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - 'VITE_GOOGLE_MAPS_API_KEY=${_GOOGLE_MAPS_API_KEY}'
      - 'VITE_POSTHOG_KEY=${_POSTHOG_KEY}'
      - 'VITE_POSTHOG_HOST=${_POSTHOG_HOST}'
      - 'VITE_ENVIRONMENT=production'

  # Step 4: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/raptorflow:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/raptorflow:latest'
      - '.'
    id: 'build-docker-image'
    waitFor: ['build']

  # Step 5: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/raptorflow:$COMMIT_SHA'
    id: 'push-docker-image'
    waitFor: ['build-docker-image']

  # Step 6: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/raptorflow:latest'
    waitFor: ['push-docker-image']

  # Step 7: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'raptorflow'
      - '--image'
      - 'gcr.io/$PROJECT_ID/raptorflow:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SUPABASE_URL=${_SUPABASE_URL},SUPABASE_SERVICE_KEY=${_SUPABASE_SERVICE_KEY},POSTHOG_KEY=${_POSTHOG_KEY},POSTHOG_HOST=${_POSTHOG_HOST}'
    id: 'deploy-cloud-run'
    waitFor: ['push-docker-image']

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/raptorflow:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/raptorflow:latest'

# Build timeout
timeout: '1200s'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'
  _SUPABASE_URL: 'your_supabase_url'
  _SUPABASE_ANON_KEY: 'your_supabase_anon_key'
  _SUPABASE_SERVICE_KEY: 'your_supabase_service_key'
  _GOOGLE_MAPS_API_KEY: 'your_google_maps_api_key'
  _POSTHOG_KEY: 'your_posthog_key'
  _POSTHOG_HOST: 'https://app.posthog.com'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
