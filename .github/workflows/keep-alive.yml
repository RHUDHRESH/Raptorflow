name: Keep Supabase Project Alive

on:
  schedule:
    # Run every 3 days at 10:00 AM UTC
    - cron: '0 10 */3 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Project
        run: |
          # Simple ping to keep project active
          curl -X GET "https://vpwwzsanuyhpkvgorcnc.supabase.co/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" || echo "Ping sent"
