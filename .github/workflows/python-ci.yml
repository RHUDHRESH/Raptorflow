name: Cognitive CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  python-quality:
    name: Python Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pytest pytest-asyncio pydantic-settings supabase langgraph langchain-openai langchain-google-vertexai upstash-redis google-cloud-secret-manager

      - name: Run Black
        run: black --check backend

      - name: Run Flake8
        run: flake8 backend --max-line-length=120

      - name: Run Pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest backend/tests
        env:
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: placeholder-key
          GCP_PROJECT_ID: raptorflow-481505
          GCP_REGION: europe-west1
