name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  # =====================================================
  # FRONTEND QUALITY CHECKS (repo root)
  # =====================================================
  quality:
    name: Frontend Quality (Node)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm run test:unit

  # =====================================================
  # UNIT TESTS
  # =====================================================
  test:
    name: Backend Unit Tests (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-prod.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run pytest
        run: |
          python -m pytest backend/tests -v --tb=short --timeout=300

  # =====================================================
  # INTEGRATION TESTS
  # =====================================================
  integration:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-prod.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests (best-effort)
        run: |
          python -m pytest backend/tests/integration -v --tb=short --timeout=300 || true
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379

  # =====================================================
  # DOCKER BUILD TEST
  # =====================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: raptorflow-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =====================================================
  # TERRAFORM VALIDATION
  # =====================================================
  # Terraform validation job removed: no tracked `infrastructure/` directory in this repo.

  # =====================================================
  # PERFORMANCE BASELINE
  # =====================================================
  performance-baseline:
    name: Performance Baseline (Frontend)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run performance tests
        run: |
          echo "Running performance baseline tests..."
          # Add performance test commands here
          # npx artillery run performance-test.yml || echo "Performance tests not configured"

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results.json
        if: always()
